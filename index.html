<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link href="./main.css" rel="stylesheet">
    </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center my-4">
          <h1 class="text-center">TODOS</h1>
        </div>
      </div>	
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <form id="task__form" class="col-7 text-center">
            <input class="form-control shadow-sm" type="text" id="task__title" placeholder="What needs to be done?">
          </form>
        </div>
        <div class="row justify-content-center">
          <div id="tasks__list" class="col-7">
          </div>
          <div id="button__holder" class="d-none">
            <div class="d-flex border rounded justify-content-between p-2">
              <div class="flex-grow-1">
                <span id="counter"></span><span id="counter__text" class="inline-block mx-2">items left</span>
              </div>
              <div class="flex-grow-1">
                <button id="filter__all" class="btn btn-outline-secondary btn-sm">All</button>
                <button id="filter__active" class="btn btn-outline-secondary btn-sm">Active</button>
                <button id="filter__completed" class="btn btn-outline-secondary btn-sm">Completed</button>
              </div>
              <button id="delete__completed" class="d-none">Clear completed</button>
            </div>
          </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
